<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">

          <section class="page__content" itemprop="text">

        </div>
      </article>
    </div>
    
    <script type='text/javascript' id='mapmyvisitors' src='https://mapmyvisitors.com/map.js?cl=efefef&w=318&t=tt&d=POB8O03weGHGPzMo0jaL1oN_vapDuJB1Un_6kY0uxsc&co=00477a&ct=dbdbdb&cmo=7c7c7c&cmn=00b510'></script>
    
    <div style="text-align: center">
      <img src="https://visitor-badge.laobi.icu/badge?page_id=Chord-Chen-30.Chord-Chen-30.github.io" alt="Vist"/>
    </div>
    
    {% include scripts.html %}

  </body>
</html>
